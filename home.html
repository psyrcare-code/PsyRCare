<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PsyRCare</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 10px;
    }

    .slogan {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      opacity: 0.8;
      margin-bottom: 50px;
    }

    .buttons {
      display: flex;
      gap: 40px;
    }

    .btn {
      border: 1px solid white;
      padding: 15px 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>PsyRCare</h1>
  <div class="slogan">Your safe space to be heard</div>

  <div class="buttons">
    <div class="btn">About the platform</div>
    <div class="btn">Register</div>
  </div>

</body>
</html>
