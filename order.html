<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PsyRCare - Booking</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 34px;
  margin-bottom: 20px;
}

.info-box {
  border: 1px solid white;
  padding: 20px 30px;
  border-radius: 14px;
  margin-bottom: 25px;
  max-width: 420px;
}

.session-name {
  font-size: 18px;
  margin-bottom: 10px;
}

.session-price {
  font-size: 20px;
  margin-bottom: 10px;
}

.message {
  font-size: 15px;
  opacity: 0.85;
  margin-bottom: 25px;
  line-height: 1.7;
}

.whatsapp-btn {
  padding: 12px 30px;
  border: 1px solid white;
  background: transparent;
  color: white;
  cursor: pointer;
  border-radius: 24px;
  font-size: 15px;
  transition: 0.3s;
}

.whatsapp-btn:hover {
  background: white;
  color: black;
}
</style>
</head>

<body>

<h1>Your Session Details</h1>

<div class="info-box">
  <div class="session-name" id="offerName"></div>
  <div class="session-price" id="offerPrice"></div>
</div>

<div class="message">
  To complete the payment and schedule your session,  
  please contact us on WhatsApp:
  <br><br>
  <strong>+212 722288965</strong>
  <br><br>
  You will receive a response on WhatsApp Business within 24 hours.
</div>

<button class="whatsapp-btn" onclick="openWhatsApp()">
  Continue on WhatsApp
</button>

<script>
const name = localStorage.getItem("offerName");
const price = localStorage.getItem("offerPrice");

document.getElementById("offerName").innerText = name || "Selected Session";
document.getElementById("offerPrice").innerText = price == 0 ? "Free" : "$" + price;

function openWhatsApp() {
  const message = encodeURIComponent(
    "Hello PsyRCare, I would like to book this session: " + name + " (Price: $" + price + ")"
  );
  window.open("https://wa.me/212722288965?text=" + message, "_blank");
}
</script>

</body>
</html>
